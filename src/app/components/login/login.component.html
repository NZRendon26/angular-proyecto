<header style="background-color:#0db1c023;">
<div id="login">
  <h3 class="text-center text-Black pt-5">Inicio de Sesión</h3>
  <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                  <form id="login-form" class="form" action="" method="post">
                      <h3 class="text-center text-info">Iniciar Sesión</h3>
                      <div class="form-group">
                          <label for="username" class="text-info">Nombre de  usuario:</label><br>
                          <input type="text" name="username" id="username" class="form-control">
                      </div>
                      <div class="form-group">
                          <label for="password" class="text-info">Contraseña:</label><br>
                          <input type="text" name="password" id="password" class="form-control">
                      </div>
                      <div class="form-group">
                          <label for="remember-me" class="text-info"><span>RecordarContraseña </span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                          <input type="submit" name="submit" class="btn btn-info btn-md" value="Inicia Sesión">
                      </div>
                      <div id="register-link" class="text-right">
                          <a routerLink="/crear-cuenta" class="text-info">Registrar ahora</a>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
